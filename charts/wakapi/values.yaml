# Default values for wakapi.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ghcr.io/muety/wakapi
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
# fsGroup: 2000

securityContext: {}
# capabilities:
#   drop:
#   - ALL
# readOnlyRootFilesystem: true
# runAsNonRoot: true
# runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths: []
    #  - path: /
    #    pathType: Prefix
    #    backend:
    #      service:
    #        name: wakapi.wakapi
    #        port:
    #          number: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

## Enable persistence using Persistent Volume Claims
## ref: http://kubernetes.io/docs/user-guide/persistent-volumes/
##
persistence:
  enabled: true

  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  # existingClaim:

  ## mariadb data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass: ""
  accessMode: ReadWriteOnce
  size: 2Gi

resources: {}
# We usually recommend not to specify default resources and to leave this as a conscious
# choice for the user. This also increases chances charts run on environments with little
# resources, such as Minikube. If you do want to specify resources, uncomment the following
# lines, adjust them as necessary, and remove the curly braces after 'resources:'.
# limits:
#   cpu: 100m
#   memory: 128Mi
# requests:
#   cpu: 100m
#   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 1
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

exposeMetrics: false

# Wakapi secrets (REQUIRED)
wakapi_secrets:
  db:
    password: "changeme-db-password"
  security:
    password_salt: "changeme-salt-must-be-at-least-32-characters-long"
  mail:
    smtp:
      password: "changeme-smtp-password"

# PostgreSQL dependency configuration
postgresql:
  enabled: true
  auth:
    postgresPassword: "changeme-postgres-password"
    username: "wakapi"
    password: "changeme-wakapi-password"
    database: "wakapi"

# External PostgreSQL configuration (when postgresql.enabled=false)
externalPostgresql:
  host: "localhost"
  port: 5432
  user: "wakapi"
  database: "wakapi"
  existingSecret: ""
  existingSecretPasswordKey: "password"

# Wakapi app config
wakapi:
  config:
    env: production
    server:
      port: 3000
      public_url: "http://localhost:3000"
      listen_ipv4: "0.0.0.0"
      listen_ipv6: ""
      tls_cert_path: ""
      tls_key_path: ""

    db:
      dialect: postgres
      charset: utf8mb4
      max_conn: 2
      ssl: false
      automigrate_fail_silently: false

    security:
      allow_signup: true
      expose_metrics: false
      enable_proxy: false
      insecure_cookies: false
      cookie_max_age: 172800
      session_timeout: 172800
      trusted_header_auth: false
      trusted_header_auth_key: ""

    app:
      aggregation_time: "02:15"
      report_time_weekly: "fri,18:00"
      import_enabled: true
      inactive_days: 7
      heartbeat_max_age: "4320h"
      count_cache_timeout: "30m"
      avatar_url_template: "https://www.gravatar.com/avatar/{email_hash}?s=80&d=retro"

    sentry:
      dsn: ""
      environment: "production"
      enable_tracing: false
      sample_rate: "1.0"
      sample_rate_heartbeats: "0.1"

    mail:
      enabled: false
      sender: "noreply@wakapi.dev"
      smtp:
        host: "smtp.example.com"
        port: 587
        username: "your_username"
        tls: true

  secrets:
    security:
      password_salt: "changeme-salt-must-be-at-least-32-characters-long"
    db:
      password: "changeme-db-password"
    mail:
      smtp:
        password: "changeme-smtp-password"

  extraEnvVars: []
